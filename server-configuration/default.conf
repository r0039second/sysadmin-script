server {
  listen  81; 
  server_name moca.vn *.moca.vn localhost;
  root /home/www/html;
  port_in_redirect off;
  server_name_in_redirect off;
  
  include /etc/nginx/conf.d/blockips.conf;


 #error_page   404 /404.html;
 #location = /404.html {
 #root /home/www/html;
 #}

 error_page   500 502 503 504  /50x.html;
 location = /50x.html {
 root   /home/www/html;
 }

 location /nginx_status {
    stub_status on;
    allow 115.79.40.201;
    allow 127.0.0.1;
    deny all;
 }

 location ~ \.php$ {
    try_files $uri =404;
    fastcgi_pass unix:/var/run/php-fpm/php-fpm.sock;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    include fastcgi_params;
 }

 
 location /moca { 
#	rewrite ^/moca/users/current$ /500.php;
#	rewrite ^/moca/users/login$ /500.php;
    proxy_buffers 16 4k;
    proxy_buffer_size 2k;
    proxy_set_header X-Forwarded-Host   $host;
    proxy_set_header X-Real-IP          $remote_addr;  
    proxy_set_header X-Forwarded-Server $host;
    proxy_set_header X-Forwarded-For    $proxy_add_x_forwarded_for;
    set_real_ip_from			127.0.0.1;
    real_ip_header			X-Forwarded-For;
    #proxy_pass                          http://127.0.0.1:8080/moca;
    proxy_pass                          http://127.0.0.1:9000/moca;
    access_log  /var/log/nginx/access_moca.log timed_combined;
    limit_req zone=public burst=50;
	#proxy_set_header	Accept-Language vi;
  }

  location /wb/piwik { 
	root /home/www/html;
    	fastcgi_index index.php;
	index index.php;
  }

